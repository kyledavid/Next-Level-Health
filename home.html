<svg height="0" width="0">

  <filter id="inset-shadow" x="-50%" y="-50%" width="200%" height="200%">
    <feComponentTransfer in=SourceAlpha>
      <feFuncA type="table" tableValues="1 0" />
    </feComponentTransfer>
    <feGaussianBlur stdDeviation="4" />
    <feOffset dx="0" dy="5" result="offsetblur" />
    <feFlood flood-color="rgb(0, 0, 0)" result="color" />
    <feComposite in2="offsetblur" operator="in" />
    <feComposite in2="SourceAlpha" operator="in" />
    <feMerge>
      <feMergeNode in="SourceGraphic" />
      <feMergeNode />
    </feMerge>
  </filter>

  <defs>
    <linearGradient id="GradientColor">
      <stop offset="0%" stop-color="#e91e63" />
      <stop offset="30%" stop-color="#673ab7" />
      <stop offset="100%" stop-color="#0086e5" />
    </linearGradient>
  </defs>

</svg>

<div class="app-container">


  <nav class="top-nav">
    <img src="">NextLevel Health<span>ADD MAIL ICON HERE</span>
  </nav>

  <div class="daily-steps-tracker">

    <div class="daily-steps-tracker__heading">
      <span class="daily-steps-tracker__steps-title"><i
          class="fas fa-shoe-prints daily-steps-tracker__steps-icon"></i><span>Steps</span></span><i
        class="fas fa-chart-bar daily-steps-tracker__chart"></i>
    </div>

    <div class="daily-steps-tracker__completion-bar">
      <svg viewBox="0 0 100% 20" width="100%" height="20">
        <rect x="0" y="0" width="100%" height="10" class="daily-steps-tracker__bar-incomplete" />
        <rect x="0" y="0" width="90%" height="10" class="daily-steps-tracker__bar-complete">
          <animate attributeName="width" from="0" to="90%" dur="1s" />
        </rect>
      </svg>
    </div>

    <div class="daily-steps-tracker__metrics">
      <div class="daily-steps-tracker__current">
        11,672
      </div>
      <div class="daily-steps-tracker__goal">
        <span class="daily-steps-tracker__goal-heading">GOAL</span>11,000
      </div>
    </div>

    <!-- corner with checkmark -->
    <i class="daily-steps-tracker__check--completed fas fa-check"></i>
    <div class="daily-steps-tracker__completion">
      <div class="daily-steps-tracker__shadow">
      </div>
    </div>
    <!--  /corner with checkmark -->

  </div> <!-- tracker -->

  <div class="sleep-tracker">

    <div class="sleep-tracker__heading">
        <span class="sleep-tracker__steps-title">
            <i class="fas fa-stopwatch sleep-tracker__stop-icon"></i>
            <span>Sleep</span>
        </span>
        <i class="fas fa-chart-bar sleep-tracker__chart"></i>
    </div>

    <div class="sleep-tracker__completion-bar">
      <svg viewBox="0 0 100% 20" width="100%" height="20">
        <rect x="0" y="0" width="100%" height="10" class="sleep-tracker__bar-incomplete" />
        <rect x="0" y="0" width="90%" height="10" class="sleep-tracker__bar-complete">
          <animate attributeName="width" from="0" to="90%" dur="1s" />
        </rect>
      </svg>
    </div>

    <div class="sleep-tracker__metrics">
      <div class="sleep-tracker__length">
        <div class="sleep-tracker__hours">7h10m</div>
        <div class="sleep-tracker__clock">22:23&nbsp;&hyphen;&nbsp;6:40</div>
      </div>
      <div class="sleep-tracker__scores">
        <div class="sleep-tracker__goal"><span>Goal</span><span>8hr</span></div>
        <div class="sleep-tracker__hr"><i class="fas fa-heart"></i>&nbsp;<span>46</span></div>
        <div class="sleep-tracker__score"><span>Score</span><span>85</span></div>
      </div>
    </div>

    <!-- corner with checkmark -->
    <i class="sleep-tracker__check fas fa-check"></i>
    <div class="sleep-tracker__completion">
      <div class="sleep-tracker__shadow">
      </div>
    </div>
    <!--  /corner with checkmark -->

  </div> <!-- tracker -->


  <section class="health-snapshot">
    <div class="hr-monitor">
      <div class="hr-monitor__heading">
        <i class="fas fa-heart"></i>&nbsp;HR
      </div>


      <svg class="hr-monitor__reading" height="120px" width="120px" xmlns="http://www.w3.org/2000/svg">

        <circle class="hr-monitor__circle" cx="60" cy="60" r="40" />

        <circle class="hr-monitor__point" cx="60" cy="20" r="8" stroke="none" transform="rotate(-50, 60, 60)" />

      </svg>
    </div>
    <div class="quick-metric">
      <div class="quick-metric__heading">
        RESTING HEART RATE
      </div>
      <div class="quick-metric__reading">
        64
      </div>
    </div>
    <div class="quick-metric">
      <div class="quick-metric__heading">
        HEART RATE VARIABILITY
      </div>
      <div class="quick-metric__reading">
        60ms
      </div>
    </div>
    <div class="quick-metric">
      <div class="quick-metric__heading">
        BODY TEMPERATURE
      </div>
      <div class="quick-metric__reading">
        -0.1&#x2109;
      </div>
    </div>
    <div class="quick-metric">
      <div class="quick-metric__heading">
        RESPIRATORY RATE
      </div>
      <div class="quick-metric__reading">
        10.7/min
      </div>
    </div>
  </section>

  <div class="weekly-activity">
  </div>

  


</div><!-- app-container -->
